{% extends 'statics.html' %}

{% block contenido %}
    <div class="container">
        <h2 class="mb-4">Mis Noticias</h2>
        <div class="row">
            <div class="col-md-8">
                {% if noticias %}
                    <ul class="list-group">
                        {% for noticia in noticias %}
                            <li class="list-group-item">
                                <a href="{% url 'mostrar_noticia' noticia.id %}" class="text-decoration-none">{{ noticia.titulo }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p class="mt-3">No tienes noticias creadas.</p>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
