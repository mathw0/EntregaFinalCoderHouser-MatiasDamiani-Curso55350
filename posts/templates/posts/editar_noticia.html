{% extends 'statics.html' %}

{% block contenido %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2 class="mb-4">Editar Noticia</h2>
            <form method="post" enctype="multipart/form-data" class="my-form">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.titulo.id_for_label }}" class="form-label">TÃ­tulo:</label>
                    {{ form.titulo }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.contenido.id_for_label }}" class="form-label">Contenido:</label>
                    {{ form.contenido }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.imagen.id_for_label }}" class="form-label">Imagen:</label>
                    {{ form.imagen }}
                </div>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </form>

            <form method="post" action="{% url 'borrar_noticia' noticia.id %}" class="my-form mt-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Borrar Noticia</button>
            </form>
        </div>
    </div>
</div>
<style>
    .my-form {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .my-form .form-label {
        font-weight: bold;
        color: #333;
    }

    .my-form input[type="text"],
    .my-form textarea,
    .my-form input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 3px;
    }

    .my-form .btn-primary {
        background-color: #007bff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
        color: #fff;
    }

    .my-form .btn-primary:hover {
        background-color: #0056b3;
    }

    .my-form .btn-danger {
        background-color: #dc3545;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
        color: #fff;
    }

    .my-form .btn-danger:hover {
        background-color: #c82333;
    }
</style>
{% endblock contenido %}
